<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: radial-gradient(circle at top left, #a18cd1, #fbc2eb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: float 6s infinite linear;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 60px 40px;
      backdrop-filter: blur(16px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      color: #fff;
      max-width: 600px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .glass-box h1 {
      font-size: 40px;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .glass-box .status {
      font-size: 16px;
      background-color: #81c784;
      color: #1b5e20;
      padding: 8px 20px;
      border-radius: 20px;
      display: inline-block;
      margin-bottom: 20px;
    }

    .glass-box p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn {
      background: #fff;
      color: #9c27b0;
      padding: 12px 28px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #f3e5f5;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <!-- Sparkle Effects -->
  <script>
    for (let i = 0; i < 50; i++) {
      const dot = document.createElement('div');
      dot.classList.add('sparkle');
      dot.style.left = Math.random() * 100 + 'vw';
      dot.style.animationDuration = (Math.random() * 5 + 3) + 's';
      document.body.appendChild(dot);
    }
  </script>

  <!-- Confetti JS (from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    window.onload = function () {
      confetti({
        particleCount: 150,
        spread: 90,
        origin: { y: 0.6 }
      });
    };
  </script>

    <a href="profile.html" class="btn">Go to Dashboard</a>
  </div>

</body>
</html>
