<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join Request Status - Wow Look</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset and basics */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body, html {
      height: 100%;
      background: linear-gradient(135deg, #8498a8, #7e93b8);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      user-select: none;
    }

    /* Container */
    .container {
      background: rgba(255 255 255 / 0.15);
      border-radius: 30px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      width: 380px;
      padding: 40px 35px 50px;
      color: #fff;
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Title */
    h1 {
      font-weight: 700;
      font-size: 2.4rem;
      letter-spacing: 1.2px;
      margin-bottom: 30px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    /* Input */
    input[type="email"] {
      width: 100%;
      padding: 16px 20px;
      border-radius: 25px;
      border: none;
      background: rgba(255 255 255 / 0.25);
      box-shadow: inset 2px 2px 5px rgba(255 255 255 / 0.5),
                  inset -2px -2px 5px rgba(0 0 0 / 0.15);
      color: #fff;
      font-size: 1.1rem;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      outline: none;
      margin-bottom: 28px;
    }
    input[type="email"]::placeholder {
      color: rgba(255 255 255 / 0.7);
      font-style: italic;
    }
    input[type="email"]:focus {
      background: rgba(255 255 255 / 0.45);
      box-shadow: 0 0 15px 3px rgba(255 255 255 / 0.7);
      color: #000;
    }

    /* Button */
    button {
      width: 100%;
      padding: 16px 0;
      border-radius: 30px;
      border: none;
      background: linear-gradient(90deg, #409a91, #2bedff);
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
      letter-spacing: 1.5px;
      cursor: pointer;
      box-shadow:
        0 5px 15px rgba(43, 223, 255, 0.5);
      transition: background 0.4s ease, transform 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #259eba, #41dcff);
      transform: scale(1.05);
      box-shadow:
        0 8px 20px rgba(43, 220, 255, 0.8);
    }
    button:active {
      transform: scale(0.98);
    }

    /* Status card */
    .status-card {
      margin-top: 30px;
      padding: 22px 28px;
      border-radius: 24px;
      background: rgba(255 255 255 / 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow:
        0 0 12px rgba(255 255 255 / 0.6),
        inset 0 0 8px rgba(255 255 255 / 0.4);
      display: flex;
      align-items: center;
      color: #111;
      animation: fadeIn 0.5s ease forwards;
    }
    .status-icon {
      font-size: 38px;
      margin-right: 22px;
      user-select: none;
      filter: drop-shadow(0 0 3px rgba(0,0,0,0.15));
    }
    .status-info p {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 6px;
      color: #222;
    }
    .status-info p span.label {
      font-weight: 700;
      color: #444;
    }
    /* Status colors */
    .approved {
      border-left: 6px solid #16a34a;
      background: rgba(56, 161, 105, 0.25);
      box-shadow: 0 0 18px #22c55eaa;
    }
    .rejected {
      border-left: 6px solid #dc2626;
      background: rgba(220, 38, 38, 0.25);
      box-shadow: 0 0 18px #ef4444aa;
    }
    .pending {
      border-left: 6px solid #ca8a04;
      background: rgba(202, 138, 4, 0.25);
      box-shadow: 0 0 18px #facc15aa;
    }

    /* Error message */
    #error {
      margin-top: 22px;
      color: #ff6b6b;
      font-weight: 700;
      font-size: 1rem;
      text-shadow: 0 0 4px rgba(255, 107, 107, 0.7);
      user-select: none;
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(12px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="container" role="main" aria-label="Join Request Status Checker">
    <h1>ðŸ”® Check Your Join Status</h1>
    <input type="email" id="email" placeholder="Your email address" aria-label="Email Address" required />
    <button onclick="checkStatus()" aria-label="Check Join Request Status">Check Status</button>
    <div id="result"></div>
    <div id="error" role="alert"></div>
  </div>

  <script>
    function formatStatus(status) {
      const s = status?.toLowerCase();
      if (s === 'approved') return { icon: 'âœ…', cls: 'approved', text: 'Approved' };
      if (s === 'rejected') return { icon: 'âŒ', cls: 'rejected', text: 'Rejected' };
      return { icon: 'â³', cls: 'pending', text: 'Pending' };
    }

    async function checkStatus() {
      const emailInput = document.getElementById('email');
      const result = document.getElementById('result');
      const error = document.getElementById('error');
      const email = emailInput.value.trim();
      result.innerHTML = '';
      error.textContent = '';

      if (!email) {
        error.textContent = 'Please enter your email.';
        emailInput.focus();
        return;
      }

      try {
        const response = await fetch('http://localhost:8080/join/all');
        const data = await response.json();

        const user = data.find(entry => entry.email.toLowerCase() === email.toLowerCase());
        if (!user) {
          error.textContent = 'No join request found for this email.';
          return;
        }

        const s = formatStatus(user.status);
        result.innerHTML = `
          <div class="status-card ${s.cls}">
            <div class="status-icon" aria-hidden="true">${s.icon}</div>
            <div class="status-info">
              <p><span class="label">Name:</span> ${user.fullName}</p>
              <p><span class="label">Status:</span> ${s.text}</p>
            </div>
          </div>
        `;
      } catch (e) {
        error.textContent = 'Network error. Please try again later.';
      }
    }
  </script>

</body>
</html>
