<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Urbanist', sans-serif;
    }

    body {
  height: 100vh;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  font-family: 'Urbanist', sans-serif;

  /* Dark textured background with diagonal stripes */
  background-color: #121212;
  /* background-image:
    repeating-linear-gradient(
      45deg,
      rgba(255, 255, 255, 0.05),
      rgba(255, 255, 255, 0.05) 10px,
      transparent 10px,
      transparent 20px
    ); */
}

    .login-container {
      background: rgba(255, 255, 255, 0.07);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      width: 100%;
      max-width: 400px;
      color: #fff;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: -20%;
      left: -20%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.05), transparent 70%);
      z-index: 0;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 30px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 1px 1px 4px #00000050;
      z-index: 1;
      position: relative;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 18px;
      margin: 14px 0;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
      z-index: 1;
      position: relative;
    }

    input::placeholder {
      color: #e0e0e0;
    }

    input:focus {
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid #00ffe0;
      box-shadow: 0 0 10px #00ffe0;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #00ffe0, #00d4ff);
      color: #000;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 17px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      z-index: 1;
      position: relative;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 255, 255, 0.5);
    }

    .error-message {
      margin-top: 18px;
      font-size: 14px;
      color: #ffbdbd;
      font-weight: 500;
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>üõ°Ô∏è Admin Login</h2>
    <form id="adminLoginForm">
      <input id="username" type="text" name="username" placeholder="Admin Username" required />
      <input id="password" type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="error-message" id="error-msg"></div>
  </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('adminLoginForm');
      const errorMsg = document.getElementById('error-msg');

      loginForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!username || !password) {
          errorMsg.textContent = "Please enter both username and password.";
          return;
        }

        fetch('http://localhost:8080/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        })
        .then(res => {
          if (!res.ok) throw new Error("Login failed");
          return res.text();
        })
        .then(text => {
          if (text === "User login successful") {
            sessionStorage.setItem("userRole", "admin");
            window.location.href = "admin-dashboard.html";
          } else {
            errorMsg.textContent = "‚ùå Invalid credentials. Try again.";
          }
        })
        .catch(() => {
          errorMsg.textContent = "‚ùå Server error or invalid login.";
        });
      });
    });
  </script>
</body>
</html>
