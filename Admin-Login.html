<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - FarmingShare</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }
    body, html {
      height: 100%;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      overflow: hidden;
      position: relative;
    }
    /* Floating circles behind the card */
    .circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
      animation: float 10s ease-in-out infinite;
    }
    .circle1 {
      width: 200px; height: 200px;
      background: #6b8de3;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }
    .circle2 {
      width: 300px; height: 300px;
      background: #f9a826;
      bottom: 15%;
      right: 10%;
      animation-delay: 5s;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-20px) translateX(15px); }
    }

    .login-card {
      position: relative;
      background: #fff;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.12);
      width: 360px;
      text-align: center;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      z-index: 1;
    }
    .login-card:hover {
      box-shadow: 0 20px 60px rgba(0,0,0,0.18);
      transform: scale(1.05);
    }
    .login-card h2 {
      margin-bottom: 28px;
      font-weight: 700;
      font-size: 28px;
      color: #2c3e50;
      letter-spacing: 1px;
      text-shadow: 1px 1px 4px rgba(100,100,100,0.1);
    }
    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 8px;
      color: #4a4a4a;
      font-size: 14px;
      position: relative;
      padding-left: 28px;
    }
    /* Input container for icon + input */
    .input-group {
      position: relative;
      margin-bottom: 22px;
    }
    .input-group svg {
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      fill: #7b8ca1;
      width: 18px;
      height: 18px;
      pointer-events: none;
      transition: fill 0.3s ease;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 14px 12px 36px;
      font-size: 15px;
      border: 1.8px solid #d1d5db;
      border-radius: 10px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: inset 1px 1px 3px #f1f4f8;
      color: #444;
      background-color: #fafafa;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #6b8de3;
      box-shadow: 0 0 10px 3px rgba(107, 141, 227, 0.4);
      outline: none;
      background-color: #f0f4ff;
    }
    input[type="text"]:focus + svg,
    input[type="password"]:focus + svg {
      fill: #4961d1;
    }
    button {
      width: 100%;
      padding: 14px 0;
      background: linear-gradient(45deg, #6b8de3, #304ffe);
      color: white;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(48, 79, 254, 0.7);
      transition: background 0.35s ease, box-shadow 0.35s ease, transform 0.2s ease;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }
    button::before {
      content: "";
      position: absolute;
      top: 0; left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-20deg);
      transition: left 0.5s ease;
      z-index: 1;
    }
    button:hover::before {
      left: 150%;
    }
    button:hover {
      background: linear-gradient(45deg, #304ffe, #1e40ff);
      box-shadow: 0 10px 26px rgba(30, 64, 255, 0.85);
      transform: scale(1.06);
    }
    .error-message {
      color: #ff6b6b;
      margin-top: 10px;
      min-height: 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="circle circle1"></div>
  <div class="circle circle2"></div>

  <div class="login-card">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input id="username" type="text" name="username" placeholder="Enter admin username" required autocomplete="off" />
        <svg viewBox="0 0 24 24"><path d="M12 12c2.67 0 8 1.34 8 4v3H4v-3c0-2.66 5.33-4 8-4zm0-2a4 4 0 1 0-0.001-8.001A4 4 0 0 0 12 10z"/></svg>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="Enter password" required autocomplete="off" />
        <svg viewBox="0 0 24 24"><path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm6-6h-1V7a5 5 0 0 0-10 0v4H6a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-5a2 2 0 0 0-2-2zm-8-4a3 3 0 0 1 6 0v4H10V7z"/></svg>
      </div>

      <button type="submit">Login</button>
      <div class="error-message" id="errorMsg"></div>
    </form>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const loginForm = document.getElementById('adminLoginForm');

  if (!loginForm) {
    console.error("Login form not found!");
    return;
  }

  loginForm.addEventListener('submit', function (e) {
    e.preventDefault();
    console.log("Login button clicked!");

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!username || !password) {
      alert("Please enter both username and password.");
      return;
    }

    fetch('http://localhost:8080/admin/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ username, password })
    })
      .then(res => {
        if (!res.ok) {
          throw new Error("Login failed");
        }
        return res.text();
      })
      .then(text => {
        alert(text);
        if (text === "Admin login successful") {
          // Optional: store role
          sessionStorage.setItem("userRole", "admin");
          window.location.href = "admin-dashboard.html";
        }
      })
      .catch(error => {
        console.error(error);
        alert("‚ùå Invalid login. Please try again.");
      });
  });
});
</script>

</body>
</html>
