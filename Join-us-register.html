<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - FarmingShare</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #a8edea, #fed6e3);
      background-size: cover;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      padding: 40px 30px;
      width: 350px;
      color: #333;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .register-container h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 24px;
      color: #333;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      display: block;
      margin: 10px 0 6px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.8);
      margin-bottom: 14px;
      transition: 0.2s ease;
    }

    input:focus {
      border-color: #4caf50;
      background: #e9ffe9;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #4caf50, #81c784);
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #388e3c, #66bb6a);
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: #2f4f2f;
    }

    .login-link a {
      color: #1b5e20;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>ðŸŒ¾ Join FarmingShare</h2>
    <form>
      <label for="username">Username</label>
      <input id="username" type="text" placeholder="Your username" required autocomplete="off" />

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Your email address" required autocomplete="off" />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Password" required autocomplete="off" />

      <label for="confirm-password">Confirm Password</label>
      <input id="confirm-password" type="password" placeholder="Confirm password" required autocomplete="off" />

      <button type="submit">Register</button>

      <div class="login-link">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </form>
  </div>

  <script src="register.js"></script>

</body>
</html>
