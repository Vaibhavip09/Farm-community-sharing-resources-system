<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Approve Members - Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f8f7;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #2d6a4f;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #2d6a4f;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .btn {
      padding: 6px 12px;
      margin: 2px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .approve {
      background-color: #4caf50;
      color: white;
    }

    .reject {
      background-color: #f44336;
      color: white;
    }

    .delete {
      background-color: #9e9e9e;
      color: white;
    }
  </style>
</head>
<body>

  <h1>âœ… Approve Member Requests</h1>

  <table id="joinRequestsTable">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be loaded here -->
    </tbody>
  </table>

  <script>
    const apiBase = "http://localhost:8080/join";

    // Load all requests
    fetch(`${apiBase}/all`)
      .then(res => res.json())
      .then(data => {
        const tableBody = document.querySelector("#joinRequestsTable tbody");
        data.forEach(request => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${request.fullName}</td>
            <td>${request.email}</td>
            <td>${request.phone}</td>
            <td>${request.status}</td>
            <td>
              <button class="btn approve" onclick="updateStatus(${request.id}, 'Approved')">Approve</button>
              <button class="btn reject" onclick="updateStatus(${request.id}, 'Rejected')">Reject</button>
              <button class="btn delete" onclick="deleteRequest(${request.id})">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(err => {
        console.error("Error fetching join requests", err);
        alert("Failed to load requests.");
      });

    function updateStatus(id, status) {
      fetch(`${apiBase}/update-status?id=${id}&status=${status}`, {
        method: 'PUT'
      })
      .then(() => window.location.reload())
      .catch(err => {
        console.error("Error updating status", err);
        alert("Failed to update status.");
      });
    }

    function deleteRequest(id) {
      if (confirm("Are you sure you want to delete this request?")) {
        fetch(`${apiBase}/delete/${id}`, {
          method: 'DELETE'
        })
        .then(() => window.location.reload())
        .catch(err => {
          console.error("Error deleting request", err);
          alert("Failed to delete.");
        });
      }
    }
  </script>

</body>
</html>
