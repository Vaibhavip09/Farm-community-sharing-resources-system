<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join Us - Community Farming</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a8edea, #fed6e3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 380px;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00796b;
      font-size: 24px;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      color: #004d40;
      font-size: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 1px solid #b2dfdb;
      border-radius: 8px;
      background-color: #f0fdfc;
      transition: 0.3s;
      font-size: 14px;
    }

    input:focus {
      border-color: #00796b;
      outline: none;
      box-shadow: 0 0 5px #80cbc4;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #00796b;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #004d40;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <form id="joinForm">
    <h2>Join Our Farming Network</h2>

    <label for="fullName">üë§ Full Name</label>
    <input type="text" id="fullName" name="fullName" required />

    <label for="email">üìß Email</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">üìû Phone</label>
    <input type="tel" id="phone" name="phone" required />

    <button type="submit">üå± Submit Request</button>
  </form>

  <script>
    const form = document.getElementById('joinForm');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const data = {
        fullName: form.fullName.value.trim(),
        email: form.email.value.trim(),
        phone: form.phone.value.trim(),
        status: "Pending"
      };

      fetch('http://localhost:8080/join/submit', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      })
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
      })
      .then(result => {
        alert('‚úÖ Your join request has been submitted! Status: ' + result.status);
        form.reset();
         window.location.href = "join-status.html";
      })
      .catch(error => {
        alert('‚ùå Error submitting request: ' + error.message);
      });
    });
  </script>

</body>
</html>
