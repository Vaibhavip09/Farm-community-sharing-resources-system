<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Resources Showcase - Compact</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0; 
    padding: 20px;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #2af598, #009efd);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    color: #222;
  }

  .container {
    max-width: 900px;
    width: 100%;
    padding: 0 10px;
  }

  h1 {
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    color: #fff;
    text-shadow: 1.5px 1.5px 6px rgba(0,0,0,0.3);
    margin-bottom: 30px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 15px;
  }

  .card {
    background: white;
    border-radius: 16px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.12);
    padding: 15px 20px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.18);
  }

  .card::before {
    content: '';
    position: absolute;
    top: -40%;
    right: -40%;
    width: 180%;
    height: 180%;
    background: linear-gradient(45deg, #43a047, #66bb6a);
    border-radius: 50%;
    opacity: 0.15;
    z-index: 0;
  }

  .card-content {
    position: relative;
    z-index: 1;
  }

  .id {
    font-weight: 700;
    font-size: 0.75rem;
    color: #388e3c;
    margin-bottom: 6px;
  }

  .name {
    font-size: 1.15rem;
    font-weight: 700;
    margin-bottom: 6px;
    color: #2e7d32;
  }

  .type {
    display: inline-block;
    padding: 4px 12px;
    border-radius: 30px;
    background-color: #43a047;
    color: white;
    font-weight: 600;
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 10px;
  }

  .quantity {
    font-weight: 600;
    margin-bottom: 8px;
    color: #555;
    font-size: 0.85rem;
  }

  .description {
    font-size: 0.85rem;
    line-height: 1.3;
    color: #444;
  }

  .no-data {
    text-align: center;
    font-size: 1rem;
    color: white;
    margin-top: 30px;
    font-weight: 600;
    text-shadow: 0 1px 3px rgba(0,0,0,0.4);
  }

 .grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3 cards per row */
  gap: 15px;
}

@media (max-width: 900px) {
  .grid {
    grid-template-columns: repeat(2, 1fr); /* 2 cards per row on medium screens */
  }
}

@media (max-width: 600px) {
  .grid {
    grid-template-columns: 1fr; /* 1 card per row on small screens */
  }
}
</style>
</head>
<body>

  <div class="container">
    <h1>üå± Resource Showcase</h1>
    <div id="grid" class="grid"></div>
    <div id="noDataMsg" class="no-data" style="display:none;">No resources found.</div>
  </div>

  <script>
    fetch("http://localhost:8080/resources/all")
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById("grid");
        const noDataMsg = document.getElementById("noDataMsg");

        if (!data.length) {
          noDataMsg.style.display = "block";
          return;
        }

        noDataMsg.style.display = "none";

        data.forEach(resource => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `
            <div class="card-content">
              <div class="id">ID: ${resource.id}</div>
              <div class="name">${resource.name}</div>
              <div class="type">${resource.type}</div>
              <div class="quantity">Quantity: ${resource.quantity}</div>
              <div class="description">${resource.description}</div>
            </div>
          `;
          grid.appendChild(card);
        });
      })
      .catch(() => {
        const noDataMsg = document.getElementById("noDataMsg");
        noDataMsg.innerText = "‚ö†Ô∏è Failed to load resources.";
        noDataMsg.style.display = "block";
      });
  </script>

</body>
</html>
